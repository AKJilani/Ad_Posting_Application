{% extends 'base.html' %}
{% block title %}Post Apartment Ad{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="text-center mb-4">Post a New Apartment Ad</h2>
    <form method="POST" class="mx-auto">
        <!-- Using flex to automatically adjust items per row -->
        <div class="d-flex flex-wrap gap-3 mb-2">
            <!-- Form fields will automatically wrap based on space -->
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Building No:</label>
                <input type="text" name="building_no" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Apartment Type:</label>
                <input type="text" name="Apartment_Type" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Apartment Number:</label>
                <input type="text" name="Apartment_Number" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Bedrooms:</label>
                <input type="number" name="Bedrooms" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Bathrooms:</label>
                <input type="number" name="Bathrooms" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Parking Facility:</label>
                <input type="text" name="Parking_Facility" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Tenant Type:</label>
                <input type="text" name="Tenant_Type" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Security:</label>
                <input type="text" name="Security" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Water:</label>
                <input type="text" name="Water" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Available From:</label>
                <input type="date" name="Available_From_Date" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Rent Per Month:</label>
                <input type="number" name="Rent_Per_Month" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 250px;">
                <label class="form-label">Advance Payment:</label>
                <input type="number" name="Advance_Payment" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 200px; max-width: 300px;">
                <label class="form-label">Phone Number:</label>
                <input type="tel" name="Phone_Number" class="form-control" required>
            </div>
            
            <div class="flex-grow-1" style="min-width: 300px; max-width: 100%;">
                <label class="form-label">Address:</label>
                <input type="text" name="Address" class="form-control" required>
            </div>
        </div>
        
        <!-- Textarea fields in a separate flex container -->
        <div class="d-flex flex-wrap gap-3 mb-4">
            <div class="flex-grow-1" style="min-width: 300px;">
                <label class="form-label">Restrictions:</label>
                <textarea name="Restrictions" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="flex-grow-1" style="min-width: 300px;">
                <label class="form-label">Description:</label>
                <textarea name="Description" class="form-control" rows="4" required></textarea>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-success px-4 py-2">Post Ad</button>
            <button type="button" class="btn btn-primary px-4 py-2">Update Ad</button>
            <button type="button" class="btn btn-danger px-4 py-2">Delete Ad</button>
        </div>
    </form>
</div>
{% endblock %}
